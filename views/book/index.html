<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css/uikit.min.css" />
        <script src="../../js/uikit.min.js"></script>
        <script src="../../js/uikit-icons.min.js"></script>
        <script src="../../js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div>

            <h1 class="uk-heading-line uk-text-center"><span>{{title}}</span></h1>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-small uk-table-divider">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>edition</th>
                            <th>copyright</th>
                            <th>language</th>
                            <th>pages</th>
                            <th>author</th>
                            <th>publisher</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#books}}
                        <tr><td>
                            {{title}}</td>
                        <td>{{edition}}</td>
                        <td>{{copyright}}</td>
                        <td>{{language}}</td>
                        <td>{{pages}}</td>
                            <td><a href="author/{{author_id}}">{{author}}</a></td>
                            <td><a href="publisher/{{publisher_id}}">{{publisher}}</a></td>
                    </tr>
                        {{/books}}
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
